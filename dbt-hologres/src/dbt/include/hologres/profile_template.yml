fixed:
  type: hologres
prompts:
  host:
    hint: 'hostname for the Hologres instance'
  port:
    default: 80
    type: 'int'
  user:
    hint: 'dev username (case-sensitive, e.g., BASIC$username)'
  pass:
    hint: 'dev password (case-sensitive)'
    hide_input: true
  dbname:
    hint: 'default database that dbt will build objects in'
  schema:
    hint: 'default schema that dbt will build objects in'
  threads:
    hint: '1 or more'
    type: 'int'
    default: 1
