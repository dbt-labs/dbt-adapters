[mypy]
# Ensure mypy can resolve imports across our namespace packages in this monorepo
mypy_path = dbt-adapters/src:dbt-athena/src:dbt-athena-community/src:dbt-bigquery/src:dbt-postgres/src:dbt-redshift/src:dbt-snowflake/src:dbt-spark/src:dbt-tests-adapter/src

# Mirror flags used by the pre-commit hook so local runs match CI
namespace_packages = True
explicit_package_bases = True
ignore_missing_imports = True
warn_redundant_casts = True
pretty = True
show_error_codes = True
