name: Release

on:
  workflow_dispatch:
    inputs:
      deploy-to:
        type: choice
        description: Choose where to publish (test/prod)
        options:
        - prod
        - test
        default: prod

permissions: read-all

defaults:
  run:
    shell: bash

# will cancel previous workflows triggered by the same event and for the same ref for PRs or same SHA otherwise
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ contains(github.event_name, 'pull_request') && github.event.pull_request.head.ref || github.sha }}
  cancel-in-progress: true

jobs:
  get-deployment-metadata:
    name: Get deployment metadata
    runs-on: ubuntu-latest
    outputs:
      gha-env: ${{ steps.metadata.outputs.gha-env }}
      pypi-url: ${{ steps.metadata.outputs.pypi-url }}
    steps:
      - name: metadata
        run: |
          if ${{ inputs.deploy-to == 'prod'}}; then
            echo "gha-env=pypi-prod" >> $GITHUB_OUTPUT
            echo "pypi-url=https://pypi.org/p/dbt-adapters" >> $GITHUB_OUTPUT
          else
            echo "gha-env=pypi-test" >> $GITHUB_OUTPUT
            echo "pypi-url=https://test.pypi.org/p/dbt-adapters" >> $GITHUB_OUTPUT
          fi

  release:
    name: PyPI - ${{ inputs.pypi }}
    runs-on: ubuntu-latest
    needs: [get-deployment-metadata]
    environment:
      name: ${{ needs.get-deployment-metadata.outputs.gha-env }}
      url: ${{ needs.get-deployment-metadata.outputs.pypi-url }}
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Publish to PyPI
        uses: ./.github/actions/publish-pypi
        with:
          python-version: "3.11"
