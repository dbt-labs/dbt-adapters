name: "Scheduled publishing"
run-name: "Scheduled publishing - ${{ github.actor }}"

on:
    schedule:
    -   cron: "0 0 * * SUN"

jobs:
    publish:
        strategy:
            matrix:
                package:
                -   "dbt-athena"
                -   "dbt-bigquery"
                -   "dbt-postgres"
                -   "dbt-redshift"
                -   "dbt-snowflake"
                -   "dbt-spark"
            fail-fast: false
        uses: ./.github/workflows/publish-internal.yml
        with:
            package: ${{ matrix.package }}
        secrets: inherit
