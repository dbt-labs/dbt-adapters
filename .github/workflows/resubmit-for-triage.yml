name: "Resubmit for triage"

on: issue_comment

permissions:
    issues: write

jobs:
    triage-label:
        if: contains(github.event.issue.labels.*.name, 'awaiting_response')
        uses: dbt-labs/actions/.github/workflows/swap-labels.yml@main
        with:
            add_label: "triage"
            remove_label: "awaiting_response"
        secrets: inherit
