name: "Pull request checks"
run-name: "Pull request checks - #${{ github.event.number }} - ${{ github.actor }}"

on:
#    pull_request_target:
#        types: [opened, reopened, synchronize, labeled, unlabeled]
#    push:
#        branches:
#            - "ADAP-1185/separate-serial-integration-tests"
    workflow_dispatch:


# only run this once per PR at a time
concurrency:
    group: ${{ github.workflow }}-${{ github.event.number }}
    cancel-in-progress: true

jobs:
    affected-packages:
        runs-on: ubuntu-latest
        outputs:
            changelog-entry-check: ${{ steps.changelog-entry-check.outputs.changes }}
            verify-build: ${{ steps.verify-build.outputs.changes }}
            unit-tests: ${{ steps.unit-tests.outputs.changes }}
            integration-tests: ${{ steps.integration-tests.outputs.changes }}
        steps:
        -   uses: actions/checkout@v4
            with:
                ref: ${{ github.event.pull_request.head.ref }}
                repository: ${{ github.event.pull_request.head.repo.full_name }}
        -   id: changelog-entry-check
            uses: dorny/paths-filter@v3
            with:
                token: ${{ secrets.GITHUB_TOKEN }}
                filters: .github/filters/changelog-entry-check.yml
        -   id: verify-build
            uses: dorny/paths-filter@v3
            with:
                token: ${{ secrets.GITHUB_TOKEN }}
                filters: .github/filters/verify-build.yml
        -   id: unit-tests
            uses: dorny/paths-filter@v3
            with:
                token: ${{ secrets.GITHUB_TOKEN }}
                filters: .github/filters/unit-tests.yml
        -   id: integration-tests
            uses: dorny/paths-filter@v3
            with:
                token: ${{ secrets.GITHUB_TOKEN }}
                filters: .github/filters/integration-tests.yml

    changelog-entry-check:
        uses: ./.github/workflows/_changelog-entry-check.yml
        needs: affected-packages
        if: ${{ toJson(fromJson(needs.affected-packages.outputs.changelog-entry-check)) != '[]' }}
        strategy:
            fail-fast: false
            matrix:
                package: ${{ fromJSON(needs.affected-packages.outputs.changelog-entry-check) }}
        with:
            package: ${{ matrix.package }}
            pull-request: ${{ github.event.pull_request.number }}
        secrets: inherit

    code-quality:
        uses: ./.github/workflows/_code-quality.yml
        with:
            branch: ${{ github.event.pull_request.head.ref }}
            repository: ${{ github.event.pull_request.head.repo.full_name }}

    verify-build:
        uses: ./.github/workflows/_verify-build.yml
        needs: affected-packages
        if: ${{ toJson(fromJson(needs.affected-packages.outputs.verify-build)) != '[]' }}
        strategy:
            fail-fast: false
            matrix:
                package: ${{ fromJSON(needs.affected-packages.outputs.verify-build) }}
        with:
            package: ${{ matrix.package }}
            branch: ${{ github.event.pull_request.head.ref }}
            repository: ${{ github.event.pull_request.head.repo.full_name }}
            os: ${{ vars.DEFAULT_RUNNER }}
            python-version: ${{ vars.DEFAULT_PYTHON_VERSION }}

    unit-tests:
        uses: ./.github/workflows/_unit-tests.yml
        needs: affected-packages
        if: ${{ toJson(fromJson(needs.affected-packages.outputs.unit-tests)) != '[]' }}
        strategy:
            fail-fast: false
            matrix:
                package: ${{ fromJSON(needs.affected-packages.outputs.unit-tests) }}
        with:
            package: ${{ matrix.package }}
            branch: ${{ github.event.pull_request.head.ref }}
            repository: ${{ github.event.pull_request.head.repo.full_name }}
            os: ${{ vars.DEFAULT_RUNNER }}
            python-version: ${{ vars.DEFAULT_PYTHON_VERSION }}

    parallel-integration-tests:
        uses: ./.github/workflows/_integration-tests2.yml
        needs: affected-packages
        if: ${{ toJson(fromJson(needs.affected-packages.outputs.integration-tests)) != '[]' }}
        strategy:
            fail-fast: false
            matrix:
                package: ${{ fromJSON(needs.affected-packages.outputs.integration-tests) }}
        with:
            package: ${{ matrix.package }}
            branch: ${{ github.event.pull_request.head.ref }}
            repository: ${{ github.event.pull_request.head.repo.full_name }}
            os: ${{ vars.DEFAULT_RUNNER }}
            python-version: ${{ vars.DEFAULT_PYTHON_VERSION }}
            is-serial-tests-run: false
        secrets: inherit

    # Serial tests are scoped per package. We want serial tests for different packages to execute in parallel.
    # For example, serial tests under dbt-athena will run in the same time with those in dbt-bigquery, but
    # we'll have a maximum of one test in athena (or BQ) running at any given time.
    serial-integration-tests:
        # We don't want this to run concurrently with parallel-integration-tests
        needs: parallel-integration-tests
        uses: ./.github/workflows/_integration-tests2.yml
        strategy:
            fail-fast: false
            matrix:
                package: ${{ fromJSON(needs.affected-packages.outputs.integration-tests) }}
        with:
            package: ${{ matrix.package }}
            branch: ${{ github.event.pull_request.head.ref }}
            repository: ${{ github.event.pull_request.head.repo.full_name }}
            os: ${{ vars.DEFAULT_RUNNER }}
            python-version: ${{ vars.DEFAULT_PYTHON_VERSION }}
            is-serial-tests-run: true
        concurrency:
            # The second part of the group string to overwrites dbt-athena-community to dbt-athena, otherwise defaults
            # to whatever package should run. This is because dbt-athena and dbt-athena-community are the same thing.
            # We want to avoid running these two in parallel as well
            group: ${{ github.workflow }}-${{ ((matrix.package == 'dbt-athena-community') && 'dbt-athena') || matrix.package }}
        secrets: inherit

    # This job does nothing and is only used for branch protection
    results:
        name: "Pull request checks"  # keep this name, branch protection references it
        if: always()
        needs: [changelog-entry-check, code-quality, verify-build, unit-tests, parallel-integration-tests, serial-integration-tests]
        runs-on: ${{ vars.DEFAULT_RUNNER }}
        steps:
        -   uses: re-actors/alls-green@release/v1
            with:
                jobs: ${{ toJSON(needs) }}
                allowed-skips: "changelog-entry-check,verify-build,unit-tests,integration-tests"
