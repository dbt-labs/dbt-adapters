[project]
name = "dbt-adapters"
requires-python = ">=3.8.0"
dependencies = [
    "dbt-adapters",
    "dbt-tests-adapter",
]
[project.optional-dependencies]
lint = [
    "black",
    "flake8",
    "Flake8-pyproject",
]
typecheck = [
    "mypy",
    "types-protobuf",
    "types-pytz",
]
test = [
    "pytest",
    "pytest-dotenv",
    "pytest-xdist",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.envs.default]
features = ["lint", "typecheck", "test"]
[tool.hatch.envs.default.scripts]
unit-tests = "- python -m pytest {args:tests/unit}"
lint-all = [
    "- lint-black",
    "- lint-flake8",
    "- lint-mypy",
]
lint-black = "python -m black ."
lint-flake8 = "python -m flake8 ."
lint-mypy = "python -m mypy ."

[tool.black]
extend-exclude = "dbt/adapters/events/adapter_types_pb2.py"
line-length = 99
target-version = ['py38']

[tool.flake8]
select = ["E", "W", "F"]
ignore = ["E203", "E501", "E741", "W503", "W504"]
exclude = [
    "dbt/adapters/events/adapter_types_pb2.py",
    "tests",
    "venv",
]
per-file-ignores = ["*/__init__.py: F401"]

[tool.mypy]
namespace_packages = true
show_error_codes = true
explicit_package_bases = true
ignore_missing_imports = true
pretty = true
mypy_path = "third-party-stubs/"
files = [
    "dbt",
    "tests/unit",
]
exclude = [
    "dbt/adapters/events/adapter_types_pb2.py",
    "venv",
]
[[tool.mypy.overrides]]
module = ["dbt.adapters.events.adapter_types_pb2"]
follow_imports = "skip"

[tool.pytest]
env_files = ["test.env"]
testpaths = [
    "tests/functional",
    "tests/unit",
]
color = true
csv = "results.csv"
