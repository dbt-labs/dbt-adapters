default_language_version:
    python: python3

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-yaml
        args: [--unsafe]
    -   id: check-json
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-case-conflict

-   repo: https://github.com/dbt-labs/pre-commit-hooks
    rev: v0.1.0a1
    hooks:
    -   id: dbt-core-in-adapters-check

-   repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
    -   id: black
        args:
        -   --line-length=99
        -   --target-version=py39
        -   --target-version=py310
        -   --target-version=py311
        -   --target-version=py312
        -   --force-exclude=dbt-adapters/src/dbt/adapters/events/adapter_types_pb2.py
        additional_dependencies: [flaky]

-   repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
    -   id: flake8
        exclude: dbt-adapters/src/dbt/adapters/events/adapter_types_pb2.py|dbt-adapters/tests/|dbt-spark/tests/|dbt-bigquery/tests/|dbt-redshift/tests|dbt-postgres/tests|dbt-snowflake/tests
        args:
        -   --max-line-length=99
        -   --select=E,F,W
        -   --ignore=E203,E501,E704,E741,W503,W504
        -   --per-file-ignores=*/__init__.py:F401,*/conftest.py:F401
        additional_dependencies: [flaky]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
    -   id: mypy
        files: (dbt-adapters|dbt-athena|dbt-bigquery|dbt-postgres|dbt-redshift|dbt-snowflake|dbt-spark)/src/dbt/adapters|dbt-tests-adapter/src/dbt/tests
        args:
        -   --explicit-package-bases
        -   --namespace-packages
        -   --ignore-missing-imports
        -   --warn-redundant-casts
        -   --warn-unused-ignores
        -   --pretty
        -   --show-error-codes
        additional_dependencies:
        -   types-PyYAML
        -   types-protobuf
        -   types-python-dateutil
        -   types-pytz
        -   types-requests
